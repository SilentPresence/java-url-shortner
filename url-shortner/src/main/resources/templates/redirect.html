<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <table class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
            <th>Url</th>
            <th>User Id</th>
            <th>Short Url</th>
            <th>Create date (UTC)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${urls.empty}">
            <td colspan="2"> No Url Available</td>
        </tr>
        <tr th:each="url : ${urls}">
            <td th:text="${url.url}">Url</td>
            <td th:text="${url.userId}">User Id</td>
            <td th:text="${url.urlKey}">User Id</td>
            <td th:text="${#dates.format(url.createdAt, 'yyyy.MM.dd HH:mm:ss')}">Create date</td>
            <td><a th:href="@{/redirect/{urlKey}(urlKey=${url.urlKey})}">Redirect</a></td>
            <td><a th:href="@{/logs/{urlKey}(urlKey=${url.urlKey})}">Logs</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
