<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <form action="#" th:action="@{/generate}" th:object="${request}" method="post">
        <div class="form-group">
            <label for="inputUrl">URL</label>
            <input type="url" th:field="*{url}" class="form-control" id="inputUrl" aria-describedby="urlHelp"
                   placeholder="Enter Url" required="true">
            <small id="urlHelp" class="form-text text-muted">Must have protocol prefix (http\https)</small>
        </div>
        <div class="form-group">
            <label for="inputUser">User Id</label>
            <input type="text" th:field="*{userId}" class="form-control" id="inputUser" placeholder="Enter User ID"
                   required="true">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
